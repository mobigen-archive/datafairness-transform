<div id="data-profiling-body" class="data-quality">
	<div class="data-quality-top">
		<div class="projects-group">
			<label bind="project_select_lebel"></label>
			<select bind="project_selectbox"></select>
			<button bind="project_select_btn"></button>
		</div>
		<div class="btn-group">
			<div class="btn-popup">
				<button bind="get_sta_btn" class="btn-right"></button>
				<button bind="view_qe_btn" style="display: none;"></button>
			</div>
			<div class="select_all_warpper">
					<span>
						<label class="cursor_pointer" bind="select_all_label"></label>
						<input type="checkbox" bind="check_all">
					</span>
				<div class="selected_wrapper" style="display: none;">
					<label bind="selected_header"></label>
					<label bind="selected_header_count"></label>
				</div>
			</div>
		</div>
	</div>
	
	<div class="data-quality-bottom">
		<div class="bottom-grid" >
			<div class="project_table" bind="project_table" ></div>
			<div class="data-quality-pagination tui-pagination"></div>
		</div>
	</div>
</div>
